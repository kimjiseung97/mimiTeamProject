<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    
    <div class="calendar">
        <div class="header">
            <div class="year-month"></div>
            <div class="nav">
                <button class = "btnPrev" onclick="previousMonth()">&lt;</button>
                <button class = "btnToday" onclick="goToday()">Today</button>
                <button class = "btnNext" onclick="nextMonth()">&gt;</button>
            </div>
        </div>
        <div class="main">
            <div class="days">
                <div class="day">일요일</div>
                <div class="day">월요일</div>
                <div class="day">화요일</div>
                <div class="day">수요일</div>
                <div class="day">목요일</div>
                <div class="day">금요일</div>
                <div class="day">토요일</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>
    <script src="calendar.js"></script>

    
</body>
</html>
