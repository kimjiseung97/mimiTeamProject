<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/miniTeamProject.css" defer>
    <script type="module" src="/script/app.js" defer></script>
    <!-- <link rel="stylesheet" href="../CSS/calendar.css" defer> -->
    <!-- <link rel="stylesheet" href="../clock/main.css"> -->
    <script src="/script/main.js" defer></script>
    <link rel="stylesheet" href="/CSS/a.css">
    <script src="/script/a.js" defer></script>

</head>

<body>



    <div class="wrapper">
        <!-- header 제목 설정 -->
        <header>
            <h1>To Do List</h1>
            <!-- 시간 / 날짜 -->
            <div class="box1">
                <div class="box2">
                    <div id="time" class="time"></div>
                    <div id="date" class="date"></div>
                </div>
            </div>
        </header>
        <!-- end header -->
        <!-- list-add -->
        <div class="list-add">
            <input type="text" placeholder="일정을 입력하세요" id="list-add-bar">
            <a href="#" id="addButton" title="Button push blue/green" class="button btnPush btnBlueGreen">추가</a>
            <a href="#" id="resetButton" title="Button push blue/green" class="button btnPush btnRed">초기화</a>
            <div>calender</div>
        </div>
        <!-- end list-add -->
        <!-- to do List -->

        <div class="right-container">
            <main>
                <div class="to-do-list section">
                    <ul class="section list section" id="#list-container">
                        <!-- 들어갈 공간  -->
                    </ul>
                </div>
            </main>


            <aside>
                <!-- 달력 -->
                <div class="calendar">
                    <div class="header">
                        <div class="year-month"></div>
                        <div class="nav">
                            <button class="btnPrev" onclick="previousMonth()">&lt;</button>
                            <button class="btnToday" onclick="goToday()">Today</button>
                            <button class="btnNext" onclick="nextMonth()">&gt;</button>
                        </div>
                    </div>
                    <div class="main">
                        <div class="days">
                            <div class="day">일요일</div>
                            <div class="day">월요일</div>
                            <div class="day">화요일</div>
                            <div class="day">수요일</div>
                            <div class="day">목요일</div>
                            <div class="day">금요일</div>
                            <div class="day">토요일</div>
                        </div>
                        <div class="dates"></div>
                    </div>
                </div>
                <script src="../script/calendar.js"></script>


                <!-- 디데이 계산기 -->

                <!-- 기념일 계산   -->
                <div class="item">
                    <p class="title">D_day 계산기</p>
                    <div class="dday_component">
                        <div class="dday_top">
                            <div>
                                <!-- <p class="mb10">중요한 날을 적어주세요.</p> -->
                                <input type="date" id="user_dday"/>
                                <input type="text" class="inputText" placeholder="중요한 날을 적어주세요!">
                            </div>
                            <button type="button" onClick="calcDate()">Click!</button>
                        </div>
                        <div class="dday_mid">
                            <p class="mb10">&nbsp;</p>
                            <p class="mb10"></p>
                            <p>D_day 계산</p>
                        </div>
                        <div class="dday_bottom">
                            <ul class="dday_ul">
                               
                            </ul>
                        </div>
                    </div>
                </div>
            </aside>
        </div>

    </div>
</body>

</html>
