<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/miniTeamProject.css" defer>
    <script type="module" src="/script/app.js" defer></script>
    <!-- <link rel="stylesheet" href="../CSS/calendar.css" defer> -->



</head>

<body>



    <div class="wrapper">
        <!-- header 제목 설정 -->
        <header>
            <h1>My To Do List</h1>
        </header>
        <!-- end header -->
        <!-- list-add -->
        <div class="list-add">
            <input type="text" placeholder="일정을 입력하세요" id="list-add-bar">
            <a href="#" id="addButton" title="Button push blue/green" class="button btnPush btnBlueGreen">추가</a>
            <a href="#" id="resetButton" title="Button push blue/green" class="button btnPush btnRed">초기화</a>
        </div>
        <!-- end list-add -->
        <!-- to do List -->

        <div class="right-container">
            <main>
                <div class="to-do-list">
                    <ul class="section" id="#list-container">
                        <!-- <li><div class='list section'>"+$listAddbar.value+"<a href='#' id='inli-modify' title='Button push blue/green' class='button btnPush btnBlueGreen button-inli'>수정</a><a href='#' id='inli-delete' title='Button push blue/green' class='button btnPush btnRed button-inli'>삭제</a></div></li> -->
                        <!-- <div class='list section'><li>to do list 들어갈 공간입니다!!</li><a href='#' title='Button push blue/green' class='button btnPush btnBlueGreen button-inli'>추가</a><a href='#' title='Button push blue/green' class='button btnPush btnBlueGreen button-inli'>추가</a></div> -->
                    </ul>
                </div>
            </main>


            <aside>
                <!-- 달력 -->
                <div class="calendar">
                    <div class="header">
                        <div class="year-month"></div>
                        <div class="nav">
                            <button class="btnPrev" onclick="previousMonth()">&lt;</button>
                            <button class="btnToday" onclick="goToday()">Today</button>
                            <button class="btnNext" onclick="nextMonth()">&gt;</button>
                        </div>
                    </div>
                    <div class="main">
                        <div class="days">
                            <div class="day">일요일</div>
                            <div class="day">월요일</div>
                            <div class="day">화요일</div>
                            <div class="day">수요일</div>
                            <div class="day">목요일</div>
                            <div class="day">금요일</div>
                            <div class="day">토요일</div>
                        </div>
                        <div class="dates"></div>
                    </div>
                </div>
                <script src="../script/calendar.js"></script>


                <!-- 디데이 계산기 -->
                <div class="dayCounter">
                    <div class="title">디데이(D-day) 계산기</div><br>
                    <span>중요한 날을 적어주세요!</span><br><br>
                    <input id="inputText" type="text" class="inputDay" placeholder="입력해주세요!">
                    <form id="main">
                        시작일 <input id="day" type="date"><br><br>
                        종료일 <input id="Xday" type="date"><br>
                        <input id="Enter" type="submit" value="Click!" onclick="addDayList()">
                        <ul class="dayList">
                            <!-- <div>추가한 디데이 들어갈 공간</div> -->
                            <li class="list-day"></li>
                            <div id="clock" class="hidden">
                        </ul>

                    </form>
                </div>
        </div>
        <script src="../script/day.js"></script>

        </aside>




    </div>

    </div>
</body>

</html>
